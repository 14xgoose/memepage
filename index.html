<!DOCTYPE html>
<html>
	<head>
		<title>Meme Generator</title>
		<script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
		<link href="./main.css" rel="stylesheet" />
	</head>
	<body>
		<div id="app">
			<div v-bind:style="{backgroundImage: 'url('+picture+')'}" style="background-color: transparent; background-repeat: repeat; background-position: center center; text-align: center;">
				<marquee v-bind:style="{color: primaryColor}">
					<span v-bind:style="{backgroundColor: primaryColor, borderColor: secondaryColor}" style="z-index: 100; font-size: 170px; text-align: center; width: 100%; margin: auto; top: 8px; border-style:solid; border-width:10px;">
						<span v-bind:style="{color: secondaryColor}">{{name}}</span>
					</span>
				</marquee> 
				<img v-bind:src="picture" alt="the man himself" style="width: 400px; height: auto;" />
				<blockquote v-bind:style="{backgroundColor: primaryColor}">
					<h2 style="font-size: 50px; padding: 30px; font-style: italic;">
						<a href="http://codeforces.com/profile/FatalEagle" v-bind:style="{color: secondaryColor}">"your code is not as pleasing to the eye as mine :^)"</a>
					</h2>
				</blockquote>
				<br />
			</div>
		</div>
		<script src="./main.js" type="text/javascript"></script>
	</body>
</html>
